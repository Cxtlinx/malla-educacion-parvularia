<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva</title>
  <style>
    .malla {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .cuadro {
      background-color: #add8e6;
      border: 2px solid #333;
      text-align: center;
      padding: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cuadro:hover {
      background-color: #87cefa;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva</h1>
  <div class="malla">
    <div class="cuadro" onclick="alert('Has hecho clic en 1')">1</div>
    <div class="cuadro" onclick="alert('Has hecho clic en 2')">2</div>
    <div class="cuadro" onclick="alert('Has hecho clic en 3')">3</div>
    <div class="cuadro" onclick="alert('Has hecho clic en 4')">4</div>
    <!-- Puedes seguir agregando mÃ¡s -->
  </div>
</body>
</html>
